<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <form>

        UserName:
        <input type="text" name="UserName" placeholder="Enter the username" required /><br>
        Email:
        <input type="email" name="Email" value="xyz@gmail.com" placeholder="Enter the Gmail" required /><br>
        Password:
        <input type="password" name="Password" placeholder="Enter the password" required /><br>
        Gender:
        <input type="radio" name="gender" name="Male">Male</input>
        <input type="radio" name="gender" name="Female">Female</input><br>
        Hobbies:
        <input type="checkbox" name="Hobbies" value="Swimming">Swimming</input>
        <input type="checkbox" name="Hobbies" value="Playing">Playing</input>
        <input type="checkbox" name="Hobbies" value="Swimming">Coding</input><br>
        Graduation_date:
        <input type="date" name="Graduation_date"><br>
        time:
        <input type="time" name="Graduation_time"><br>
        Branch:
        <select name="Branch">
            <option value="Choose">Choose the Branch</option>
            <option value="EEE">EEE</option>
            <option value="ECE">ECE</option>
            <option value="CSE">CSE</option>
            <option value="MECH">MECH</option>
        </select>

        <br>
        upload Resume:
        <input type="file" name="resume">
        <br>


        rate yourself in coding:
        <input type="range" name="rating" min="0" max="100" step="10" >
        <br>
        <textarea name="" id="" placeholder="describe about yourself" maxlength="180"></textarea>
<br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
    </form>

</body>

</html>
