<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detailed FeedBack</title>
</head>
<body>
    <form action="">

        <div>
            UserName:
            <input type="text" placeholder="Enter the username" required>
            <br>
            <br>
            Email:
            <input type="email" name="Email" placeholder="Enter the Email" required>
            <br>
            <br>
            Comments:
            <textarea name="Feedback"  maxlength="200" placeholder="Enter your FeedBack"></textarea>
            <br>
            <br>
            Rating:
            <input type="range" min="0" max="10" >
            <br>
            <br>
            <label for="Feedback">Feedback:</label>
            <input type="radio" id="FeedBack" Name="FeedBack">Compliment</input>
            <input type="radio" id="FeedBack" Name="FeedBack">Complaint</input>
            <input type="radio" id="FeedBack" Name="FeedBack">Suggestion</input>
<br>
<br>
<input type="checkbox" required>click one checkbox to agree the policy</input>

<br>
<br>
<button type="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
