<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>

    <div>
        <form action="">
       <label for="uname">Full_Name:</label>
       <input type="text" id="uname" name="name" placeholder="Enter the Name" required>
       <br>
       <br>
       <label for="Email">  Email: </label>
       <input type="email" id="Email" name="Email" placeholder="Enter your Email id" value="default@gmail.com" required>
       <br>
       <br>
       <label for="upass">Password:</label>
       <input type="password" id="upass" name="Password" placeholder="Enter password" maxlength="20" required>
       <br>
       <br>
       <label for="upass"> Confirm Password:</label>
       <input type="password" id="upass" name="Password" placeholder="Confirm password" maxlength="20" required>
       <br>
       <br>
       <label for="date">Date of birth:</label>
       <input type="date" name="DOB" id="date" required >
       <br>
       <br>
       Gender:
       <select name="Gender" id="gender">
        <option value="choose">choose gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Others">Others</option>

       </select>
       <br>
       <br>
       <label for="Subscription">Subscription:</label>
       <input type="radio" id="Subscription" Name="Subscription">Free</input>
       <input type="radio" id="Subscription" Name="Subscription">Basic</input>
       <input type="radio" id="Subscription" Name="Subscription">Premium</input>
       <br>
       <br>
       <label for="hobbies">Hobbies:</label>
       <input type="checkbox">Reading</input>
       <input type="checkbox">Travelling</input>
<input type="checkbox">Coding</input>
<input type="checkbox">Sport</input>
<br>
<br>
Profile_Picture :
<input type="file" name="Profile_pic" required>
<br>
<br>
<button type="submit">Submit</button>
<button type="reset">Reset</button>


        </form>
    </div>
</body>
</html>
